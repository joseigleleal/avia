<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión para el Algoritmo de Validación de Independencia y Autonomía (AVIA).">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>

        <!-- Mostrar error si existe -->
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post" action="{{ url_for('login_page') }}" class="login-form">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Introduce tu usuario">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Introduce tu contraseña">
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <br>
        <form action="{{ url_for('register_page') }}" method="get" class="register-form">
            <button type="submit" class="register-button">Registrarse</button>
        </form>
        </br>
    </div>
</body>
</html>
